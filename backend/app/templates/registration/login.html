{% extends "base.html" %}
{% load static %}

{% load django_bootstrap5 %}

{% block page %}
<div class="content">
    <div class="container-fluid">
        <div class="card mb-3 border-primary rounded-0 border-3">
            <div class="card-body bg-primary text-white">
                <h4 class="card-title">James's House of Chaos</h4>
            </div>

            <form id="loginMember" role="form" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="user_id" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                {% comment %} <button type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login</button> {% endcomment %}
                <button type="submit" value="1" name="submit" class="btn btn-dark">Log in</button>
            </form>

        </div>
    </div>
</div>
{% endblock page %}
