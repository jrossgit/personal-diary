{% load static %}

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ title |default:"Diary" }}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}"/>
    </head>
    <body>
        {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-pink">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"><h1>JR</h1></a>
            </div>
        </nav>
        {% endblock navbar %}
        <div class="content">
            <div class="container-fluid">

            {% block content %}
            {% endblock content %}
            </div>
        </div>
    </body>
</html>
