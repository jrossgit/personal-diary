{% load static %}

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ title | default:"Diary" }}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}"/>
    </head>
    <body>
        <script src="{% static 'js/htmx.min.js' %}"></script>
        <script>
            document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            })
        </script>
        {% block navbar %}
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-pink">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"><h1>JR </h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link" href="{% url 'diary-create-update' %}"><h3>Diary</h3></a>
                        <a class="nav-link" href="{% url 'home' %}"><h3>Todo</h3></a>
                    </div>
                </div>
            </div>
        </nav>
        {% endblock navbar %}

        <div class="content">
            <div class="container-fluid">

            {% block content %}
            {% endblock content %}
            </div>
        </div>
    </body>
</html>
