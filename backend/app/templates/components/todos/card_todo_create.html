<li class="list-group-item">
    <form
        {% if todo_id %}
        hx-post="{% url 'htmx-todo-card-form' todo_id=todo_id %}"
        {% else %}
        hx-post="{% url 'htmx-todo-card-form' %}"
        {% endif %}
        hx-trigger="submit"
        hx-swap="outerHTML"
        hx-target="closest li">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="+">
    {% if todo_id %}
        <a hx-get="{% url 'htmx-todo' todo_id=todo_id %}"
        hx-trigger="click consume"
        hx-swap="outerHTML"
        hx-target="closest li"
        >Back</a>
    {% else %}
        <a hx-get="{% url 'htmx-delete-element' %}"
            hx-trigger="click consume"
            hx-swap="delete"
            hx-target="closest li"
        >Back</a>
    {% endif %}
    </form>
</li>
