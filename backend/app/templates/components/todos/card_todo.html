<li class="list-group-item"
    hx-get="{% url 'htmx-todo-card-form' todo_id=todo.id %}"
    hx-trigger="dblclick"
    hx-target="this"
    hx-swap="outerHTML">
    <a hx-delete="{% url 'htmx-todo-complete' todo_id=todo.id %}"
       hx-trigger="click"
       hx-swap="delete"
    >X</a>
    {{ todo.text }}
</li>
