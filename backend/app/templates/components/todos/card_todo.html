{% load static %}

<li class="list-group-item"
    hx-get="{% url 'htmx-todo-card-form' todo_id=todo.id %}"
    hx-trigger="dblclick"
    hx-target="this"
    hx-swap="outerHTML">
    <a hx-delete="{% url 'htmx-todo-complete' todo_id=todo.id %}"
       hx-trigger="click"
       hx-swap="delete"
    ><img src="{% static 'icons/check.svg' %}" alt="Complete" class="icon-small"></a>
    {{ todo.text }}
</li>
